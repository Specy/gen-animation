<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>gen-canvas</title>
    </head>
    <body>
        <div id="controls">
            <button id="playBtn">Play to End</button>
            <button id="recordBtn">Record Video</button>
            <button id="downloadBtn" style="margin-left: auto">Download Video</button>
        </div>
        <div id="main-container">
            <div id="editor-wrapper">
                <div id="editor"></div>
            </div>
            <div id="preview-wrapper">
                <div id="preview-container">
                    <div id="app"></div>
                    <video
                        id="recordedVideo"
                        controls
                        style="display: none"
                    ></video>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="/favicon.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gen animation</title>
        <meta
            name="description"
            content="A very very simple motion-canvas like animation library to show how generator functions work"
        />
    </head>
    <body>
        <div id="controls">
            <button id="playBtn">Play to End</button>
            <button id="recordBtn">Record Video</button>
            <button id="shareBtn">Share</button>
            <button id="downloadBtn" style="margin-left: auto">
                Download Video
            </button>
        </div>
        <div id="main-container">
            <div id="editor-wrapper">
                <div id="editor"></div>
            </div>
            <div id="preview-wrapper">
                <div id="preview-container">
                    <div id="app"></div>
                    <video
                        id="recordedVideo"
                        controls
                        style="display: none"
                    ></video>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>gen-canvas</title>
    </head>
    <body>
        <div id="controls">
            <button id="playBtn">Play to End</button>
            <button id="recordBtn">Record Video</button>
            <button id="downloadBtn">Download Video</button>
        </div>
        <div id="container">
            <div id="canvas-wrapper">
                <h3>Animation</h3>
                <div id="animation"></div>
            </div>
            <div id="video-wrapper">
                <h3>Recording</h3>
                <video
                    id="recordedVideo"
                    controls
                    style="display: none"
                ></video>
                <p id="videoPlaceholder">
                    No recording yet. Click "Record Video" to start.
                </p>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
